<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/jass.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <header>Weather Dashboard</header>
    <sidebar>
        <form id = "city-form">
            <h1>Search for a City:</h1>
            <input type="text" name="city-name" placeholder="San Diego" class="form-input" />
            <button class="btn">Search</button>
        </form>
    </sidebar>
    <section id = "current">
        <h1 id="city-name">City Name (Date) ☀️</h1>
        <ul>
            <li id="currentTemp">Temp: 76.62F</li>
            <li id="currentWind">Wind: 8.43 MPH</li>
            <li id="currentHumid">Humidity: 44%</li>
        </ul>
    </section>
    <section id="forecast">

    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src = "/assets/script.js"></script>
</body>

</html>
